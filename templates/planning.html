{% extends 'base.html' %}
{% block content %}
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="header center orange-text">DTC Planning Tool</h1>
            <div class="row center">
                <h5 class="header col s12 light">Start from uploading forecast file.</h5>
                <p>Prepare file to have just two columns - date and qty.</p>
                <p>Both(csv and xlsx) are works.</p>

            </div>
            <div class="row center">
                <form method="post" action="/upload_forecast" enctype="multipart/form-data">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" name="file" id="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action" id="upload-btn">Upload
                        <i class="material-icons right">send</i>
                    </button>
                </form>

            </div>
            <br><br>

        </div>
    </div>
    <div class="container">
        <div class="section">
            <div class="row">
                <div id="data-container"></div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script>
        async function fetchForecastData() {
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload_forecast', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);  // Wyświetl powiadomienie o udanym przesłaniu
                    fetchForecastData();  // Ponownie pobierz dane
                } else {
                    alert("Failed to upload file.");
                }

            } catch (err) {
                console.error(err);
            }
        }

        document.getElementById("upload-btn").addEventListener("click", fetchForecastData);
    </script>
{% endblock %}
